<section>
    <app-home></app-home>
</section>
<div class = "xob">
    <div class = "box">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> New syllabus </h1>
            <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success</strong> Addedd successfully.
                <button (click)="removemsg()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                 
                </button>
              </div>
             <br>
            <div class = "card-body">
                <form  method="POST" (ngSubmit)="SaveData()">
                  
                    <div class ="input-container">
                        <label>   Name </label> <br>
                        <input
                        type = "text"
                        name = "name"
                        [(ngModel)] = "subject.name"
                        class = "form-control"
                        placeholder="Enter subject Name" 
                        />
                    </div>
                    
                    
                   <br>
                    
                    <div class = "box-footer">
                        <button type="submit" (click)="addSubject(subject)" class = "btn">
                            Submit
                        </button>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
</div>

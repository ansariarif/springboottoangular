<section>
    <app-home></app-home>
</section>
<div class = "xob">
    <div class = "box">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">subject details </h1>
            <div class = "card-body">
                <form  method="POST">
                    <input type="hidden" [(ngModel)]="urlid" name="id" />
                    <div class ="input-container">
                        <label>   Name </label><br>
                        <input
                        type = "text"
                        name = "name"
                        [(ngModel)] = "subject.name"
                        class = "form-control"
                        placeholder="Enter  Name" 
                        />
                    </div>
                    
                    
                   <br>
                    
                    <div class = "box-footer">
                        <button type="submit" (click)="updateSubject(subject,urlid)" class = "btn">
                            Submit
                        </button>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
</div>

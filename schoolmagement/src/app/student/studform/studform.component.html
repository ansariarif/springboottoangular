
<section>
    <app-home></app-home>
</section>
<div class = "xob">
    <div class = "box">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update student </h1>
            <div class = "card-body">
                <form  method="POST">
                    <input type="hidden" [(ngModel)]="urlid" name="id" />
                    <div class ="input-container">
                        <label>   Name </label><br>
                        <input
                        type = "text"
                        name = "name"
                        [(ngModel)] = "student.name"
                        class = "form-control"
                        placeholder="Enter  Name" 
                        />
                    </div>

                    <div class ="input-container">
                        <label>   Password </label><br>
                        <input
                        type = "text"
                        name = "password"
                        [(ngModel)] = "student.password"
                        class = "form-control"
                        placeholder="Enter  Name" 
                        />
                    </div>
                    
                    
                    
                    <div class ="input-container">
                        <label>  std </label><br>
                        <input
                        type = "text"
                        name = "std"
                        [(ngModel)]= "student.std"
                        class = "form-control"
                        placeholder="Enter std" 
                        />
                    </div>

                    <div class ="input-container">
                        <label>   contact </label><br>
                        <input
                        type = "text"
                        name = "contact"
                        [(ngModel)] = "student.contact"
                        class = "form-control"
                        placeholder="Enter  Name" 
                        />
                    </div>

                    <div class ="input-container">
                        <label>   address </label><br>
                        <input
                        type = "text"
                        name = "address"
                        [(ngModel)] = "student.address"
                        class = "form-control"
                        placeholder="Enter  Name" 
                        />
                    </div>
                     <br>
                    
                    <div class = "box-footer">
                        <button type="submit" (click)="updateStudent(student,urlid)" class = "btn">
                            Submit
                        </button>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
</div>
